<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Django Cycle</title>
</head>
<body class="bg-secondary">
    <div class="container-mt-3 text-center">
        <header class="mt-0 p-1 bg-warning rounded">
        <h1 class="display-3">Use Cycle To Assign Tasks For Different Iterations</h1>
        </header>
        <br>
        <ul>
            {% for i in colors %}
            {% cycle 'red' 'green' 'blue' 'yellow' 'orange' 'purple' as bgcolor silent %} 
            {% cycle '500px' as bgwidth silent %}
            <li style="background-color:{{bgcolor}};width:{{bgwidth}}">
                <b>{{i}}</b>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
