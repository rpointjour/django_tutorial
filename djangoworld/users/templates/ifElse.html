<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Django If Else</title>
</head>
<body>
    <div class="container-mt-3">
        <main class="text-center">
            <h1 class="display-1">If Else Tag </h1>
            <p>
                <b>{</b>
                <b>% if <span class="mark">condition</span> %</b>
                <b>}</b>
                <p class="h3">...</p>
                <b>{</b>
                <b>% endif %</b>
                <b>}</b>
            </p>
            <br>
            <h2>EXAMPLE</h2>
            <!--Django If Else Template Tag Usage-->
            {% if mobile is devices %}
            <p class="mark">Display my condition was true!</p>
            {% elif mobile is not devices %}
            <h4>Alternative condition was TRUE!</h4>
            {% else %}
            <h3>ERROR CONDITION WAS NOT TRUE!</h3>
            {% endif %}
        </main>
    </div>
</body>
</html>
