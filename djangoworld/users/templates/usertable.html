<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<title>Users Model</title>
</head>
<body class="bg-secondary">
    <div class="container-mt-3 bg-primary">
        <h1 class="display-1 text-center text-light">QuerySet: Users Model</h1>
    </div>
    <br>
        <table class="table table-bordered table-striped table-dark w-50 text-center" style="margin-left:auto;margin-right:auto;">
            <theader>
                <tr>
                    <td>id</td>
                    <td>username</td>
                    <td>email</td>
                </tr>
            </theader>
            <tbody>
                {% for i in usertable %}
                <tr>
                <td>{{i.id}}</td>
                <td>{{i.username}}</td>
                <td>{{i.email}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <br>
        <h2 class="text-center text-light">QuerySet Get Data By Columns</h2>
        <table class="table table-striped table-dark w-50 text-center" style="margin-left:auto;margin-right:auto;">
            <theader>
                <tr>
                    <td>username</td>
                </tr>
            </theader>
            <tbody>
                {% for x in usernames %}
                <tr>
                <td>{{x|cut:"("|cut:")"|cut:","|cut:"'"}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</body>
</html>
